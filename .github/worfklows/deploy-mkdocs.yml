name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install MkDocs
        run: pip install mkdocs

      - name: Deploy MkDocs to GitHub Pages
        run: mkdocs gh-deploy --force
